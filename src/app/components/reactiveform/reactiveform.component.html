
<h1 style="background-color: pink;">Reactive Form demo</h1>
<form [formGroup]="form" (ngSubmit)='AddUser(form)'>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" formControlName="name" name="name" placeholder="Please enter name" value="" class="form-control" />
        <div *ngIf="form.get('name').hasError('required')&& form.get('name').touched" class="alert alert-danger">
            Name is required
        </div>
        <div *ngIf="form.get('name').hasError('pattern')" class="alert alert-danger">
            Please Enter only alphabets
        </div>
    </div>

    <div class="form-group">
        <label for="Name">Contact</label>
        <input type="text" formControlName="contact" name="contact" placeholder="Please enter contact number" value="" class="form-control" />
        <div *ngIf="form.get('contact').hasError('required')&& form.get('contact').touched" class="alert alert-danger">
            Contact is required
        </div> 
        <div *ngIf="form.get('contact').hasError('pattern')" class="alert alert-danger">
            Please Enter only numbers
        </div>  
    </div>

    <div class="form-group">
        <label for="Name">Email</label>      
        <input type="text" formControlName="email" name="email"placeholder="Please enter email" value="" class="form-control" />
        <div *ngIf="form.get('email').hasError('required')&& form.get('email').touched" class="alert alert-danger">
            Email is required
        </div>
        <div *ngIf="form.get('email').hasError('email')" class="alert alert-danger">
            Please Enter correct email
        </div>

    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-success">Add New User </button>
    
</form>
{{form.value | json}}
